name: Release SDK

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: yarn install

      - name: Run linting
        run: yarn lint

      - name: Run formatting check
        run: yarn format --check

      - name: Run tests
        run: yarn test

      - name: Build SDK
        run: yarn build

      - name: Push to releases branch
        run: |
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Create and switch to a new temp branch
          git checkout --orphan temp_releases
          
          # Remove all files from git tracking
          git rm -rf .
          
          # Create dist directory
          mkdir -p dist
          
          # Copy package.json and update it
          cp package.json dist/
          
          # Stage only the dist directory
          git add dist
          
          # Create commit
          git commit -m "Release ${{ github.ref_name }} - dist files"
          
          # Rename branch
          git branch -M temp_releases releases
          
          # Force push to releases branch
          git push origin releases --force

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/**/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
