name: Release SDK

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: yarn install 

      - name: Run linting
        run: yarn lint 

      - name: Run formatting check
        run: yarn format --check 

      - name: Run tests
        run: yarn test 
      
      - name: Setup SSH Key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.GH_TOKEN }}

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        #   NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: | 
          git remote set-url origin git@github.com:Webera-Finance/bera-agent-kit.git
          npx semantic-release -r git@github.com:Webera-Finance/bera-agent-kit.git


      - name: Build SDK
        run: yarn build 

      - name: Deploy Code 
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: releases
          force_orphan: true
